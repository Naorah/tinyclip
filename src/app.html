<!doctype html>
<html lang="en">
	<head>

		<!-- Description du site pour les moteurs de recherche -->
		<meta name="description" content="Fast & Free Video Compressor - No Watermark, No Signup">

		<!-- Auteur du site ou de la page -->
		<meta name="author" content="Naorah">

		<!-- Mots-clés pour le référencement -->
		<meta name="keywords" content="compressor, video, compress, free, no watermark, no signup, no ads, no tracking, no subscription, open source, fast, simple, rapide, facile, sans inscription, sans abonnement, sans publicité, sans suivi, user, choose, size, quality, bitrate, resolution, compression, video compressor, video compression" />

		<!-- Définit la langue de la page -->
		<meta http-equiv="content-language" content="fr">

		<!-- Viewport qui ajuste le contenu à l'écran -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Titre à afficher lors du partage sur les réseaux sociaux -->
		<meta property="og:title" content="TinyClip">

		<!-- Description à afficher lors du partage sur les réseaux sociaux -->
		<meta property="og:description" content="Fast & Free Video Compressor - No Watermark, No Signup">

		<!-- URL canonique de la page -->
		<meta property="og:url" content="https://tinyclip.pelsy.net">

		<!-- Type de contenu : website, article, product, etc. -->
		<meta property="og:type" content="website">

		<!-- Image à afficher lors du partage sur les réseaux sociaux -->
		<meta property="og:image" content="https://tinyclip.pelsy.net/favicon.png">

		<!-- Langue de la page -->
		<meta property="og:locale" content="fr_FR">

		<!-- Type de carte Twitter (summary, summary_large_image, etc.) -->
		<meta name="twitter:card" content="summary">

		<!-- Titre à afficher dans la carte Twitter -->
		<meta name="twitter:title" content="TinyClip">

		<!-- Description à afficher dans la carte Twitter -->
		<meta name="twitter:description" content="Fast & Free Video Compressor - No Watermark, No Signup">

		<!-- URL de l'image à afficher dans la carte Twitter -->
		<meta name="twitter:image" content="https://tinyclip.pelsy.net/favicon.png">

		<!-- Handle Twitter de l'auteur ou de l'entreprise -->
		<meta name="twitter:site" content="https://tinyclip.pelsy.net">
		<meta name="twitter:creator" content="Naorah">

		<!-- URL canonique pour éviter le contenu dupliqué -->
		<link rel="canonical" href="https://tinyclip.pelsy.net">	

		<!-- Balise pour spécifier une priorité de crawl pour les moteurs de recherche -->
		<meta name="robots" content="index, follow">

		<!-- Balise pour définir la couleur de la barre d'adresse sur mobile (Android) -->
		<meta name="theme-color" content="#e11d48">

		<!-- Configuration de l'icône pour les appareils Apple (favicon) -->
		<link rel="apple-touch-icon" href="https://tinyclip.pelsy.net/favicon.png">

		<!-- Configuration de la barre de statut pour les appareils iOS -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<!-- Titre en Dublin Core -->
		<meta name="DC.title" content="TinyClip">

		<!-- Créateur du contenu -->
		<meta name="DC.creator" content="Naorah">

		<!-- Sujet du contenu -->
		<meta name="DC.subject" content="Fast & Free Video Compressor - No Watermark, No Signup">

		<!-- Description en Dublin Core -->
		<meta name="DC.description" content="Fast & Free Video Compressor - No Watermark, No Signup">

		<title>TinyClip</title>

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
